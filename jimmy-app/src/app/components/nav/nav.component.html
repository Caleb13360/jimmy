<p-toolbar>
  <ng-template #start>
    <span class="text-xl font-bold mr-6">Jimmy</span>
    <div class="flex gap-2" *ngIf="currentUser">
      <p-button
        label="Products"
        icon="pi pi-box"
        [text]="true"
        routerLink="/products"
        routerLinkActive="font-bold">
      </p-button>
      <p-button
        label="Campaigns"
        icon="pi pi-megaphone"
        [text]="true"
        routerLink="/campaigns"
        routerLinkActive="font-bold">
      </p-button>
      <p-button
        label="Sales"
        icon="pi pi-dollar"
        [text]="true"
        routerLink="/sales"
        routerLinkActive="font-bold">
      </p-button>
      <p-button
        label="Analytics"
        icon="pi pi-chart-line"
        [text]="true"
        routerLink="/analytics"
        routerLinkActive="font-bold">
      </p-button>
      <p-button
        label="Sync"
        icon="pi pi-refresh"
        [text]="true"
        routerLink="/sync"
        routerLinkActive="font-bold">
      </p-button>
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-4" *ngIf="currentUser">
      <div class="flex items-center gap-2">
        <p-avatar
          [label]="getUserInitials()"
          shape="circle">
        </p-avatar>
        <span class="text-sm font-medium hidden md:block">{{ getUserName() }}</span>
      </div>
      <p-button
        label="Logout"
        icon="pi pi-sign-out"
        severity="secondary"
        [outlined]="true"
        (onClick)="logout()">
      </p-button>
    </div>
  </ng-template>
</p-toolbar>
