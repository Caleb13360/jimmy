<div class="flex justify-center items-start p-4 md:p-8">
  <div class="w-full max-w-2xl">
    <p-card>
      <ng-template #header>
        <div class="p-4">
          <h2 class="text-2xl font-bold m-0">Sync Data</h2>
        </div>
      </ng-template>

      <p class="mb-4">
        Click the button below to synchronize your data.
      </p>

      <p-button
        label="Sync Now"
        icon="pi pi-sync"
        [loading]="isLoading"
        (onClick)="onSync()">
      </p-button>
    </p-card>
  </div>
</div>
