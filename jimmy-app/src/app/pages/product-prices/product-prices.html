<div class="p-4 md:p-8">
  <div class="max-w-4xl mx-auto">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>

    <p-card styleClass="mt-4">
      <ng-template #header>
        <div class="p-4 flex justify-between items-center">
          <h2 class="text-2xl font-bold m-0">{{ product?.name }} - Prices</h2>
          <p-button
            label="Add Price"
            icon="pi pi-plus"
            (onClick)="openAddDialog()">
          </p-button>
        </div>
      </ng-template>

      <p-message
        *ngIf="errorMessage"
        severity="error"
        [text]="errorMessage"
        styleClass="w-full mb-4">
      </p-message>

      <p-message
        *ngIf="successMessage"
        severity="success"
        [text]="successMessage"
        styleClass="w-full mb-4">
      </p-message>

      <p-table
        [value]="prices"
        [loading]="isLoading"
        styleClass="p-datatable-sm">
        <ng-template #header>
          <tr>
            <th>Price</th>
            <th>Created At</th>
            <th style="width: 100px">Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-price>
          <tr>
            <td>{{ price.price | currency }}</td>
            <td>{{ price.created_at | date:'short' }}</td>
            <td>
              <p-button
                icon="pi pi-trash"
                severity="danger"
                [outlined]="true"
                size="small"
                (onClick)="deletePrice(price.id)">
              </p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="3" class="text-center">
              No prices found. Add the first price above.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>

<!-- Add Price Dialog -->
<p-dialog
  [(visible)]="showDialog"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="w-full max-w-md">
  <ng-template #header>
    <h3 class="text-xl font-bold m-0">Add Price</h3>
  </ng-template>

  <div class="flex flex-col gap-4">
    <p-message
      *ngIf="errorMessage"
      severity="error"
      [text]="errorMessage"
      styleClass="w-full">
    </p-message>

    <div class="flex flex-col gap-2">
      <label for="price">Price</label>
      <p-inputNumber
        id="price"
        [(ngModel)]="newPrice"
        mode="currency"
        currency="USD"
        placeholder="Enter price"
        [disabled]="isLoading">
      </p-inputNumber>
    </div>
  </div>

  <ng-template #footer>
    <p-button
      label="Cancel"
      severity="secondary"
      [outlined]="true"
      (onClick)="closeDialog()"
      [disabled]="isLoading">
    </p-button>
    <p-button
      label="Add Price"
      (onClick)="addPrice()"
      [loading]="isLoading">
    </p-button>
  </ng-template>
</p-dialog>
