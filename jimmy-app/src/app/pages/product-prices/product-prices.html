<div class="p-4 md:p-8">
  <div class="max-w-4xl mx-auto">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>

    <p-card styleClass="mt-4">
      <ng-template #header>
        <div class="p-4">
          <h2 class="text-2xl font-bold m-0">{{ product?.name }} - Prices</h2>
        </div>
      </ng-template>

      <div class="mb-4">
        <p-message
          *ngIf="errorMessage"
          severity="error"
          [text]="errorMessage"
          styleClass="w-full mb-4">
        </p-message>

        <p-message
          *ngIf="successMessage"
          severity="success"
          [text]="successMessage"
          styleClass="w-full mb-4">
        </p-message>

        <div class="flex gap-2">
          <p-inputNumber
            [(ngModel)]="newPrice"
            mode="currency"
            currency="USD"
            placeholder="Enter price"
            class="flex-1"
            [disabled]="isLoading"
            (onKeyDown)="$event.key === 'Enter' && addPrice()">
          </p-inputNumber>
          <p-button
            label="Add Price"
            icon="pi pi-plus"
            [loading]="isLoading"
            (onClick)="addPrice()">
          </p-button>
        </div>
      </div>

      <p-table
        [value]="prices"
        [loading]="isLoading"
        styleClass="p-datatable-sm">
        <ng-template #header>
          <tr>
            <th>Price</th>
            <th>Created At</th>
            <th style="width: 100px">Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-price>
          <tr>
            <td>{{ price.price | currency }}</td>
            <td>{{ price.created_at | date:'short' }}</td>
            <td>
              <p-button
                icon="pi pi-trash"
                severity="danger"
                [outlined]="true"
                size="small"
                (onClick)="deletePrice(price.id)">
              </p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="3" class="text-center">
              No prices found. Add the first price above.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
