<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <p-card>
      <ng-template #header>
        <div class="p-4 text-center">
          <h1 class="text-3xl font-bold m-0">Jimmy App</h1>
          <p class="mt-2">{{ isSignUp ? 'Create an account' : 'Sign in to continue' }}</p>
        </div>
      </ng-template>

      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div>
          <label for="email" class="block text-sm font-medium mb-2">Email</label>
          <input
            pInputText
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            class="w-full"
            required
            [disabled]="isLoading" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-2">Password</label>
          <p-password
            [(ngModel)]="password"
            name="password"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Enter your password"
            styleClass="w-full"
            [inputStyleClass]="'w-full'"
            [disabled]="isLoading">
          </p-password>
        </div>

        <p-message
          *ngIf="errorMessage"
          severity="error"
          [text]="errorMessage"
          styleClass="w-full">
        </p-message>

        <p-button
          [label]="isSignUp ? 'Sign Up' : 'Sign In'"
          icon="pi pi-sign-in"
          [loading]="isLoading"
          type="submit"
          styleClass="w-full">
        </p-button>

        <div class="text-center">
          <p-button
            [label]="isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up'"
            [text]="true"
            (onClick)="toggleMode()"
            [disabled]="isLoading">
          </p-button>
        </div>
      </form>
    </p-card>
  </div>
</div>
