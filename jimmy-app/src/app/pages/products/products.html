<div class="p-4 md:p-8">
  <div class="max-w-4xl mx-auto">
    <p-card>
      <ng-template #header>
        <div class="p-4 flex justify-between items-center">
          <h2 class="text-2xl font-bold m-0">Products</h2>
          <p-button
            label="Add Product"
            icon="pi pi-plus"
            (onClick)="openAddDialog()">
          </p-button>
        </div>
      </ng-template>

      <p-message
        *ngIf="errorMessage"
        severity="error"
        [text]="errorMessage"
        styleClass="w-full mb-4">
      </p-message>

      <p-message
        *ngIf="successMessage"
        severity="success"
        [text]="successMessage"
        styleClass="w-full mb-4">
      </p-message>

      <p-table
        [value]="products"
        [loading]="isLoading"
        styleClass="p-datatable-sm">
        <ng-template #header>
          <tr>
            <th>Product Name</th>
            <th>Prices</th>
            <th>Created At</th>
            <th style="width: 100px">Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr [routerLink]="['/products', product.id, 'prices']" style="cursor: pointer">
            <td>{{ product.name }}</td>
            <td>{{ product.product_prices?.[0]?.count || 0 }}</td>
            <td>{{ product.created_at | date:'short' }}</td>
            <td>
              <p-button
                icon="pi pi-trash"
                severity="danger"
                [outlined]="true"
                size="small"
                (onClick)="deleteProduct(product.id); $event.stopPropagation()">
              </p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="4" class="text-center">
              No products found. Add your first product above.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>

<!-- Add Product Dialog -->
<p-dialog
  [(visible)]="showDialog"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="w-full max-w-md">
  <ng-template #header>
    <h3 class="text-xl font-bold m-0">Add Product</h3>
  </ng-template>

  <div class="flex flex-col gap-4">
    <p-message
      *ngIf="errorMessage"
      severity="error"
      [text]="errorMessage"
      styleClass="w-full">
    </p-message>

    <div class="flex flex-col gap-2">
      <label for="productName">Product Name</label>
      <input
        id="productName"
        pInputText
        type="text"
        [(ngModel)]="newProductName"
        placeholder="Enter product name"
        [disabled]="isLoading" />
    </div>
  </div>

  <ng-template #footer>
    <p-button
      label="Cancel"
      severity="secondary"
      [outlined]="true"
      (onClick)="closeDialog()"
      [disabled]="isLoading">
    </p-button>
    <p-button
      label="Add Product"
      (onClick)="addProduct()"
      [loading]="isLoading">
    </p-button>
  </ng-template>
</p-dialog>
