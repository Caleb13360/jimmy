<div class="p-4 md:p-8">
  <div class="max-w-4xl mx-auto">
    <p-card>
      <ng-template #header>
        <div class="p-4">
          <h2 class="text-2xl font-bold m-0">Products</h2>
        </div>
      </ng-template>

      <div class="mb-4">
        <p-message
          *ngIf="errorMessage"
          severity="error"
          [text]="errorMessage"
          styleClass="w-full mb-4">
        </p-message>

        <p-message
          *ngIf="successMessage"
          severity="success"
          [text]="successMessage"
          styleClass="w-full mb-4">
        </p-message>

        <div class="flex gap-2">
          <input
            pInputText
            type="text"
            [(ngModel)]="newProductName"
            placeholder="Enter product name"
            class="flex-1"
            [disabled]="isLoading"
            (keyup.enter)="addProduct()" />
          <p-button
            label="Add Product"
            icon="pi pi-plus"
            [loading]="isLoading"
            (onClick)="addProduct()">
          </p-button>
        </div>
      </div>

      <p-table
        [value]="products"
        [loading]="isLoading"
        styleClass="p-datatable-sm">
        <ng-template #header>
          <tr>
            <th>Product Name</th>
            <th>Created At</th>
            <th style="width: 100px">Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.created_at | date:'short' }}</td>
            <td>
              <p-button
                icon="pi pi-trash"
                severity="danger"
                [outlined]="true"
                size="small"
                (onClick)="deleteProduct(product.id)">
              </p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="3" class="text-center">
              No products found. Add your first product above.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
